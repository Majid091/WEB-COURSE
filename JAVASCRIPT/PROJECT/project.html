<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <!-- project all concepts of javascript -->
     <div class="container">
        <!-- this is the overall main container -->

        <div class="header_data">
            <!-- this will contain a heading and paragraph -->
            <h1>LeetMetric</h1>
            <p>Enter Your Username Below:</p>
        </div>

        <div class="name_btn">
            <input type="text" name="name" class="user_name" id="user_name" placeholder="enter your name here!">
            <button class="button_search" id="button_search">Search</button>

        </div>

        <div class="stats_container">
            <div class="three_levels">
                <div class="ball">
                    <div class="easy_level">
                        <span class="easy_label"></span>
                        Easy
                    </div>
                </div>
    
                <div class="ball">
                    <div class="medium_level">
                        <span class="medium_label"></span>
                        Medium
                    </div>
                </div>
    
                <div class="ball">
                    <div class="hard_level">
                        <span class="hard_label"></span>
                        Hard
                    </div>
                </div>
            </div>
    
            <div class="cart_info">
                <!-- we will add cart details here and we will add the code from the javascript -->
            </div>

            
        </div>
        


        <script src="project.js"></script>

     </div>
