<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM 2</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>

        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" name="phone" id="phone">
        <br>

        <label for="resume">Resume</label>
        <br>
        <input type="file" name="resume" id="resume">
        <br>

        <label for="experiance">Experiance (years):</label>
        <br>
        <input type="number" name="experiance" id="experiance" min="0" max="50">
        <br>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="html" id="html">
            <br>
            <label for="html">HTML</label>
            <br>

            <input type="checkbox" name="css" id="css">
            <br>
            <label for="css">CSS</label>
            <br>

            <input type="checkbox" name="javascript">
            <br>
            <label for="javascript">Javascript</label>

        </fieldset>

        <label for="education">Education</label>
        <br>
        <select name="education" id="education">
            <option value="education">hello</option>
            <option value="education">how are you</option>
            <option value="education">i am fine how about you</option>
        </select>
        <br>

        <label for="availibility">Availibility:</label>
        <br>
        <input type="radio" name="radiobutton1" id="radiobutton1">
        <br>
        <label for="radiobutton1">Full-time</label>
        <br>

        <input type="radio" name="radiobutton1" id="radiobutton2">
        <br>
        <label for="radiobutton2">Part-time</label>
        <br>

        <label for="additional comment">Additional Comments:</label>
        <br>
        <textarea name="additional comment" id="additional comment"></textarea>
        <br>

        <input type="submit" name="button" value="Register">



    </form>
    
</body>
</html>
