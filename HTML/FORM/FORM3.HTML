<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" name="phone" id="phone">
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br>

        <label for="gender">Gender:</label>
        <input type="radio" name="radiobutton1" id="radiobutton1">
        <label for="radiobutton1">Male</label>
        <input type="radio" name="radiobutton1" id="radiobutton2">
        <label for="radiobutton2">Female</label>
        <br>

        <label for="country">Country:</label>
        <select name="education" id="education">
            <option value="education">Pakistan</option>
            <option value="education">India</option>
            <option value="education">US</option>
        </select>
        <br>
    </fieldset>


    <fieldset>
        <legend>Address:</legend>
        <br>

        <label for="name">Street:</label>
        <input type="text" name="name" id="name">
        <label for="city">City:</label>
        <input type="text" name="city" id="city">
        <label for="state">State:</label>
        <input type="text" name="state" id="state">
        <label for="zip code">Zip Code:</label>
        <input type="text" name="zip code" id="zip code">
        <br>

    </fieldset>


    <fieldset>
        <legend>Other Information:</legend>

        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments"></textarea>
        <br>

        <label for="checkthebox">I agree to the term of services</label>
        <input type="checkbox" name="checkthebox" id="checkthebox">

    </fieldset>

    <input type="submit" name="button" value="Submit">
    

</body>
</html>
